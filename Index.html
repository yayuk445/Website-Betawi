<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Minigame Bir Pletok - Drag & Drop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="interact.min.js"></script>
</head>
<body>

  <div id="all">

    <div id="rotate-overlay">
      <p>Putar perangkat Anda ke Landscape untuk memulai game</p>
    </div>

    <div id="bg-wrapper">
      <img src="./aset/bg.png" alt="Background" class="bg">
    </div>

    <div id="game-root">
      <div class="game-container" id="gameContainer">

       
        <div id="panci-slot" class="slot panci-slot"></div>
        <img src="./aset/panci.png" id="panci-img" alt="Panci"
             style="position:absolute; left:50%; top:40%; transform:translate(-50%,-50%);
             width:clamp(180px,25vw,320px); z-index:5;" />

        
        <div class="toolbox">
          <img src="./aset/cengkeh.png" id="cengkeh" class="draggable item" data-order="1" alt="Cengkeh" />
          <img src="./aset/gula.png" id="gula" class="draggable item" data-order="2" alt="Gula" />
          <img src="./aset/jahe.png" id="jahe" class="draggable item" data-order="3" alt="Jahe" />
          <img src="./aset/kayu manis.png" id="kayuManis" class="draggable item" data-order="4" alt="Kayu Manis" />
          <img src="./aset/kayu sencang.png" id="kayuSencang" class="draggable item" data-order="5" alt="Kayu Sencang" />
          <img src="./aset/sereh.png" id="sereh" class="draggable item" data-order="6" alt="Sereh" />
        </div>

        
        <img id="hasil-final" src="./aset/jadi.png" alt="Bir Pletok Jadi"
             class="hasil" style="display:none;" />

       
        <button id="startGameBtn" class="start-btn">Mulai Game</button>
        <div id="hud" class="hud">Langkah: <span id="step">0</span>/6</div>
        <div id="hud-bahan">Bahan berikut: -</div>

      </div>
    </div>

  </div>

 
  <audio id="backsound" src="./aset/Backsound.mp3" loop></audio>
  <audio id="audio-selesai" src="./aset/selesai.mp3"></audio>


  <script src="ani.js"></script>
  <script src="game-responsive.js"></script>

</body>
</html>
